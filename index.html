<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<title>fairy lights</title>
		<link rel="stylesheet" href="node_modules/reveal.js/css/reveal.css">
		<link rel="stylesheet" href="node_modules/reveal.js/css/theme/black.css">
		<link rel="stylesheet" href="node_modules/reveal.js/lib/css/zenburn.css">
		<style media="screen">
			.reveal h1, .reveal h2, .reveal h3, .reveal h4, .reveal h5, .reveal h6 {
				font-family: 'Avenir Next', sans-serif;
				font-weight: 800;
				font-style: italic;
				color: #fff;
				text-transform: none;
				transition: text-shadow 10s;
				text-shadow: aquamarine 0 0 0, #BD10E0 0 0 0;
			}

			.reveal .present > h1, .reveal .present > h2,
			.reveal .present > h3, .reveal .present > h4,
			.reveal .present > h5, .reveal .present > h6 {
				text-shadow: aquamarine -.04em 0.02em 0, #BD10E0 .04em -0.02em 0;

			}
			.reveal .progress {
				color: #fff
			}

		</style>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
					<section><h1>I'm Ben</h1></section>
					<section><h2>I talk a lot</h2></section>
					<section><h2>pipe-share</h2></section>
					<section><h1>20s</h1></section>
				</section>

				<section>
					<section>
						<h1 class="rainbow">LEDs</h1>
					</section>
				</section>
			</div>
		</div>

		<script src="node_modules/reveal.js/lib/js/head.min.js"></script>
		<script src="node_modules/reveal.js/js/reveal.js"></script>

		<script>
			Reveal.initialize({
				history: true,
				controls: false,
				transition: 'none',
				progress: 'red'
			});
		</script>
	</body>
</html>
